<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-ui-select/dist/select.css" />
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body ng-app="twistedHangmanApp" ng-controller="MainCtrl as main">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div class="container-fluid">
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <li><a ng-href="#/about">About</a></li>
            <li><a ng-href="#/admin" ng-show="main.showAdmin">Admin</a></li>
            <li><a ng-click="main.logout()" ng-show="main.showLogout">Logout</a></li>
        </ul>
        <a href="#/" ng-cloak>
            <h3 class="text-muted">
                <img src="images/hangman13.png"/>{{main.appName}}
                <small>{{main.playerGreeting}}</small>
                <div class="pull-right">
                    <small>Free Games Played Today:
                        {{main.currentPlayer.gameSpecificPlayerAttributes.freeGamesUsedToday}} /
                        {{main.currentPlayer.gameSpecificPlayerAttributes.maxDailyFreeGames}}
                    </small>
                </div>
            </h3>
        </a>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <div ng-include="main.includeTemplate"></div>
        </div>
        <div ng-view="" class="col-sm-10"></div>
        <div ng-include="main.adTemplate"></div>
    </div>
</div>

        i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;

    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-61544215-1', 'auto');
    ga('send', 'pageview');

<!--  Applixir  -->
<script type="text/javascript" src="//developer.appprizes.com/applixir_richmedia.js"></script>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/atmosphere/atmosphere.js"></script>
<script src="bower_components/jtb-core-games-ui/dist/core-games-ui.js"></script>
<script src="bower_components/jtb-core-games-bootstrap-ui/dist/core-games-bootstrap-ui.js"></script>
<script src="bower_components/angular-ui-select/dist/select.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/services/gameDetails.js"></script>
<script src="scripts/services/gameFeatures.js"></script>
<script src="scripts/services/gameDisplay.js"></script>
<script src="scripts/services/gameClassifier.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/about.js"></script>
<script src="scripts/controllers/showgame.js"></script>
<script src="scripts/controllers/create.js"></script>
<script src="scripts/controllers/menu.js"></script>
<!-- endbuild -->
</body>
</html>
