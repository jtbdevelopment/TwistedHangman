<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Twisted Hangman!</title>
  <meta name="description" conNtent="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="twistedHangmanApp">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div class="container-fluid">
  <div class="header">
    <ul class="nav nav-pills pull-right">
      <li class="active"><a ng-href="#">Home</a></li>
      <li><a ng-href="#/about">About</a></li>
      <li><a ng-href="#/ping">Ping</a></li>
    </ul>
    <h3 class="text-muted">Twisted Hangman</h3>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div id="leftsidebar" class="col-sm-2">
      <div id="createchallenge"></div>
      <div class="btn-group-vertical" ng-controller="PlayingGames">
        <h4>Playing</h4>
        <a ng-repeat="game in games" href="#/{{game.id}}" role="button"
           class="btn-group btn activeGameButton">
          <span class="glyphicon glyphicon-heart"></span>
            <span ng-repeat="(key, value) in game.players">{{value}}
              <span ng-show=" ! $last ">, </span>
            </span>
        </a>
      </div>
      <div class="btn-group-vertical" ng-controller="SetupGames">
        <h4>Setup</h4>
        <a ng-repeat="game in games" href="#/{{game.id}}" role="button"
           class="btn-group btn setupGameButton">
          <span class="glyphicon glyphicon-bookmark"></span>
            <span ng-repeat="(key, value) in game.players">{{value}}
              <span ng-show=" ! $last ">, </span>
            </span>
        </a>
      </div>
      <div class="btn-group-vertical" ng-controller="ChallengeGames">
        <h4>Challenges</h4>
        <a ng-repeat="game in games" href="#/{{game.id}}" role="button"
           class="btn-group btn challengeGameButton">
          <span class="glyphicon glyphicon-bookmark"></span>
            <span ng-repeat="(key, value) in game.players">{{value}}
              <span ng-show=" ! $last ">, </span>
            </span>
        </a>
      </div>
      <div class="btn-group-vertical" ng-controller="RematchGames">
        <h4>Rematch?</h4>
        <a ng-repeat="game in games" href="#/{{game.id}}" role="button"
           class="btn-group btn rematchGameButton">
          <span class="glyphicon glyphicon-bookmark"></span>
            <span ng-repeat="(key, value) in game.players">{{value}}
              <span ng-show=" ! $last ">, </span>
            </span>
        </a>
      </div>
      <div class="btn-group-vertical" ng-controller="DeclinedGames">
        <h4>Declined</h4>
        <a ng-repeat="game in games" href="#/{{game.id}}" role="button"
           class="btn-group btn declinedGameButton">
          <span class="glyphicon glyphicon-bookmark"></span>
            <span ng-repeat="(key, value) in game.players">{{value}}
              <span ng-show=" ! $last ">, </span>
            </span>
        </a>
      </div>
      <div class="btn-group-vertical" ng-controller="RematchedGames">
        <h4>Older Games</h4>
        <a ng-repeat="game in games" href="#/{{game.id}}" role="button"
           class="btn-group btn rematchedGameButton">
          <span class="glyphicon glyphicon-bookmark"></span>
            <span ng-repeat="(key, value) in game.players">{{value}}
              <span ng-show=" ! $last ">, </span>
            </span>
        </a>
      </div>
    </div>


    <div ng-view="" class="col-sm-6"></div>

    <div id="adbar" class="col-sm-2">
    </div>


  </div>

  <!--div class="footer">
    <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
  </div-->
</div>

<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<!-- endbower -->

<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/about.js"></script>
<script src="scripts/controllers/gamefinders.js"></script>
<!-- endbuild -->
</body>
</html>
