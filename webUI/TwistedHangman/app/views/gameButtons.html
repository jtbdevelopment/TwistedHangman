<html></html>
<div class="btn-group-vertical" ng-controller="PlayingGames">
  <h4>Playing</h4>
  <a ng-repeat="game in games" href="#/{{game.id}}" role="button"
     class="btn-group btn activeGameButton">
    <span class="glyphicon glyphicon-heart"></span>
            <span ng-repeat="(key, value) in game.players">{{value}}
              <span ng-show=" ! $last ">, </span>
            </span>
  </a>
</div>
