<table>
  <tbody>
  <tr>
    <td rowspan="6">
      <img ng-src="images/{{image}}"/>
    </td>
    <td>
      <label>Category:</label>
    </td>
    <td>
      {{gameState.category}}
    </td>
  </tr>
  <tr>
    <td>
      <label>Status:</label>
    </td>
    <td>
      {{game.gamePhase}}
    </td>
  </tr>
  <tr>
    <td>
      <label>Started:</label>
    </td>
    <td>
      {{created |date:'short'}}
    </td>
  </tr>
  <tr>
    <td>
      <label>Last Update:</label>
    </td>
    <td>
      {{lastUpdate |date:'short'}}
    </td>
  </tr>
  <tr>
    <td>
      <label>Penalties Remaining:</label>
    </td>
    <td>
      {{gameState.penaltiesRemaining}}
    </td>
  </tr>
  <tr>
    <td>
      <label>Moves:</label>
    </td>
    <td>
      {{gameState.moveCount}}
    </td>
  </tr>

  <!--  End Picture  -->
  </tbody>
</table>
<div ng-show="sharedScope.game.gamePhase === 'Playing'" ng-controller="PlayCtrl">
      <span ng-repeat="position in workingWordPhraseArray track by $index"
            class="phrase {{workingWordPhraseClasses[$index]}}" ng-click="stealLetter({{$index}})">{{position}}</span>

  <p></p>
      <span ng-repeat="letter in letters track by $index" ng-click="sendGuess('{{letter}}')"
            class="letter {{letterClasses[$index]}}"> {{letter}} </span>
</div>
