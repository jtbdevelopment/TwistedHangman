<form ng-submit="createGame()" ng-controller="CreateCtrl">
  <table>
    <thead></thead>
    <tbody>
    <tr>
      <td><label>Number of Players:</label></td>
      <td>
        <div class="btn-group">
          <label class="btn" ng-model="playerCount" ng-click="setSinglePlayer()" btn-radio="'SinglePlayer'">Single
            Player</label>
          <label class="btn" ng-model="playerCount" ng-click="setTwoPlayers()" btn-radio="'TwoPlayer'">Two
            Players</label>
          <label class="btn" ng-model="playerCount" ng-click="setThreePlayers()" btn-radio="'ThreePlus'">3+
            Players</label>
        </div>
      </td>
    </tr>
    <tr>
      <td><label>Puzzles Set By:</label></td>
      <td>
        <div class="btn-group">
          <label class="btn" ng-model="puzzleSetter" btn-radio="'SystemPuzzles'"
                 tooltip-placement="bottom" tooltip="{{featureData.SystemPuzzles}}">Generated Puzzles</label>
          <!--  TODO tt -->
          <label class="btn" ng-disabled="!h2hEnabled" ng-model="puzzleSetter" btn-radio="''"
                 tooltip-placement="bottom" tooltip="TODO">Head 2 Head</label>
          <label class="btn" ng-disabled="!alternatingEnabled" ng-model="puzzleSetter"
                 btn-radio="'AlternatingPuzzleSetter'"
                 tooltip-placement="bottom" tooltip="{{featureData.AlternatingPuzzleSetter}}">Alternating
            Player</label>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <label>Game Ends When:</label>
      </td>
      <td>
        <div class="btn-group">
          <label class="btn" ng-disabled="!allFinishedEnabled" ng-model="winners" btn-radio="''"
                 tooltip-placement="bottom" tooltip="TODO">All Players Finish</label>
          <label class="btn" ng-model="winners" btn-radio="'SingleWinner'"
                 tooltip-placement="bottom" tooltip="{{featureData.SingleWinner}}">First Player Solves Puzzle</label>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <label>Game Pace:</label>
      </td>
      <td>
        <div class="btn-group">
          <!--  TODO tt -->
          <label class="btn" ng-model="gamePace" btn-radio="''"
                 tooltip-placement="bottom" tooltip="TODO">Live</label>
          <label class="btn" ng-disabled="!turnBasedEnabled" ng-model="gamePace" btn-radio="'TurnBased'"
                 tooltip-placement="bottom" tooltip="{{featureData.TurnBased}}">Turn Based</label>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <label tooltip-placement="bottom" tooltip="{{featureData.Thieving}}">Allow Thieving:</label>
      </td>
      <td>
        <div class="btn-group">
          <label class=" btn" ng-model="thieving" btn-radio="'Thieving'">Yes</label>
          <label class="btn" ng-model="thieving" btn-radio="''">No</label>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <label tooltip-placement="bottom" tooltip="{{featureData.DrawFace}}">Draw Face:</label>
      </td>
      <td>
        <div class="btn-group">
          <label class=" btn" ng-model="drawFace" btn-radio="'DrawFace'">Yes</label>
          <label class="btn" ng-model="drawFace" btn-radio="''">No</label>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <label tooltip-placement="bottom" tooltip="{{featureData.DrawGallows}}">Draw Gallows:</label>
      </td>
      <td>
        <div class="btn-group">
          <label class=" btn" ng-model="drawGallows" btn-radio="'DrawGallows'">Yes</label>
          <label class="btn" ng-model="drawGallows" btn-radio="''">No</label>
        </div>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <div class="playerselect checkbox form-group ">
          <label ng-repeat="friend in friends | orderBy:['-selected','name']"
                 class="form-control {{friend.enabled ? (friend.selected ? 'playerselected' : 'playerselectable'): 'disabled playerdisabled' }}">
            <input type="checkbox" ng-model="friend.selected" ng-disabled="!friend.enabled" ng-change="changePlayer()"/>
            {{friend.name}}
          </label>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <button ng-disabled="!submitEnabled" class="submit">Go!</button>
</form>
