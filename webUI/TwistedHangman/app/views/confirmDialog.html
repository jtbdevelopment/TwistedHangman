<div class="confirmDialog">
  <div class="modal-body">
    <span>The will end the game series forever. Sure?</span>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default btn-danger" ng-click="confirm()">Yes!</button>
    <button class="btn btn-default btn-default btn-default-focus" ng-click="cancel()">Keep Playing</button>
  </div>
</div>
